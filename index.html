<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correccion Desarrollo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Corrección Prueba Desarrollo</h1>
        <form id="formulario" class="mt-4">
            <!-- Pregunta 1 -->
            <div class="mb-3">
                <label for="sistemas_informacion" class="form-label">En los tiempos actuales, los Sistemas de
                    Información son:</label>
                <select class="form-select" id="sistemas_informacion" name="sistemas_informacion" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option
                        value="Son el motor del negocio, pues son los más preparados de la empresa, en tratar con los clientes">
                        Son el motor del negocio, pues son los más preparados de la empresa, en tratar con los clientes
                    </option>
                    <option
                        value="Son los encargados de generar y proporcionar la automatización de tareas, siendo la prioridad los algoritmos, más que el personal">
                        Son los encargados de generar y proporcionar la automatización de tareas, siendo la prioridad
                        los algoritmos, más que el personal</option>
                    <option
                        value="Los encargados de generar y proporcionar datos, materializando las nuevas ideas con tecnología">
                        Los encargados de generar y proporcionar datos, materializando las nuevas ideas con tecnología
                    </option>
                    <option value="Ninguno de los anteriores">Ninguno de los anteriores</option>
                    <option value="Son el motor del negocio, pues las nuevas ideas se materializan con tecnología">Son
                        el motor del negocio, pues las nuevas ideas se materializan con tecnología</option>
                </select>
            </div>
            <!-- Pregunta 2 -->
            <div class="mb-3">
                <label for="ley_benford" class="form-label">Mencione cuál es la distribución correcta de la Ley de
                    Benford:</label>
                <select class="form-select" id="ley_benford" name="ley_benford" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Existe una mayor probabilidad de que los primeros números sean el último dígito">
                        Existe una mayor probabilidad de que los primeros números sean el último dígito</option>
                    <option value="Existe una mayor probabilidad de que los últimos números sean el primer dígito">
                        Existe una mayor probabilidad de que los últimos números sean el primer dígito</option>
                    <option value="Existe una mayor probabilidad de que los números primo sean el primer dígito">Existe
                        una mayor probabilidad de que los números primo sean el primer dígito</option>
                    <option
                        value="Existe una mayor probabilidad de que los primeros números estén asociados a una distribución del Chi-Cuadrado, en referencia exponencial a una secuencia multiplicativa">
                        Existe una mayor probabilidad de que los primeros números estén asociados a una distribución del
                        Chi-Cuadrado, en referencia exponencial a una secuencia multiplicativa</option>
                    <option value="Existe una mayor probabilidad de que los primeros números sean el primer dígito">
                        Existe una mayor probabilidad de que los primeros números sean el primer dígito</option>
                </select>
            </div>
            <!-- Pregunta 3 -->
            <div class="mb-3">
                <label for="tecnologias_nlp" class="form-label">Cuáles son tecnologías o librerías que se puede realizar
                    un NLP Avanzado:</label>
                <select class="form-select" id="tecnologias_nlp" name="tecnologias_nlp" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Embeddings">Embeddings</option>
                    <option value="Thundercats">Thundercats</option>
                    <option value="Linode">Linode</option>
                    <option value="NLTK">NLTK</option>
                    <option value="Sparcku">Sparcku</option>
                    <option value="Spacy">Spacy</option>
                    <option value="EspacyCloud">EspacyCloud</option>
                </select>
            </div>
            <!-- Pregunta 4 -->
            <div class="mb-3">
                <label for="caracteristicas_big_data" class="form-label">¿Qué características definen el Big
                    Data?</label>
                <select class="form-select" id="caracteristicas_big_data" name="caracteristicas_big_data" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Valor, Velocidad y Veracidad">Valor, Velocidad y Veracidad</option>
                    <option value="Velocidad, Volumen y Variedad">Velocidad, Volumen y Variedad</option>
                    <option value="Valor, Volumen y Velocidad">Valor, Volumen y Velocidad</option>
                    <option value="Velocidad, Veracidad y Variedad">Velocidad, Veracidad y Variedad</option>
                </select>
            </div>
            <!-- Pregunta 5 -->
            <div class="mb-3">
                <label for="datos_enriquecidos" class="form-label">¿Qué características adquieren los datos después del
                    proceso de enriquecimiento?</label>
                <select class="form-select" id="datos_enriquecidos" name="datos_enriquecidos" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Velocidad y Valor">Velocidad y Valor</option>
                    <option value="Veracidad y Variedad">Veracidad y Variedad</option>
                    <option value="Valor y Veracidad">Valor y Veracidad</option>
                    <option value="Velocidad y Variedad">Velocidad y Variedad</option>
                </select>
            </div>
            <!-- Pregunta 6 -->
            <div class="mb-3">
                <label for="surface_web" class="form-label">¿Qué define principalmente a la Surface Web?</label>
                <select class="form-select" id="surface_web" name="surface_web" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option
                        value="Es una parte de la web a la que solo se puede acceder mediante navegadores especializados, con contenido público y privado">
                        Es una parte de la web a la que solo se puede acceder mediante navegadores especializados, con
                        contenido público y privado</option>
                    <option
                        value="Incluye redes sociales, sitios web y foros accesibles por navegadores convencionales, además de ser indexada por motores de búsqueda">
                        Incluye redes sociales, sitios web y foros accesibles por navegadores convencionales, además de
                        ser indexada por motores de búsqueda</option>
                    <option
                        value="Contiene información que no está indexada en motores de búsqueda y requiere autenticación para acceder">
                        Contiene información que no está indexada en motores de búsqueda y requiere autenticación para
                        acceder</option>
                    <option value="Solo es accesible a través de conexiones cifradas y redes privadas virtuales">Solo es
                        accesible a través de conexiones cifradas y redes privadas virtuales</option>
                </select>
            </div>
            <!-- Pregunta 7 -->
            <div class="mb-3">
                <label for="embeddings_nlp" class="form-label">¿Qué caracteriza a los embeddings en el procesamiento de
                    lenguaje natural?</label>
                <select class="form-select" id="embeddings_nlp" name="embeddings_nlp" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option
                        value="Son aproximaciones vectoriales presentados a partir de un proceso de asignación de un número">
                        Son aproximaciones vectoriales presentados a partir de un proceso de asignación de un número
                    </option>
                    <option
                        value="Son representaciones vectoriales de palabras que permiten a los modelos de NLP avanzados tener una coherencia en sus respuestas">
                        Son representaciones vectoriales de palabras que permiten a los modelos de NLP avanzados tener
                        una coherencia en sus respuestas</option>
                    <option
                        value="Son aproximaciones vectoriales, que multiplican su valor de la palabra de forma lineal para dar respuestas">
                        Son aproximaciones vectoriales, que multiplican su valor de la palabra de forma lineal para dar
                        respuestas</option>
                    <option
                        value="Son representaciones vectoriales de palabras que permiten ser eficientes en la búsqueda de una operación lineal">
                        Son representaciones vectoriales de palabras que permiten ser eficientes en la búsqueda de una
                        operación lineal</option>
                </select>
            </div>
            <!-- Pregunta 8 -->
            <div class="mb-3">
                <label for="reto_heterogeneidad" class="form-label">¿Cómo supero el reto de la heterogeneidad?</label>
                <select class="form-select" id="reto_heterogeneidad" name="reto_heterogeneidad" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option
                        value="Con la implementación de Microservicios que ayuden a construir todo de manera monolítica">
                        Con la implementación de Microservicios que ayuden a construir todo de manera monolítica
                    </option>
                    <option
                        value="Con la implementación de microservicios que permitan conectar servicios de diferentes tipos">
                        Con la implementación de microservicios que permitan conectar servicios de diferentes tipos
                    </option>
                    <option value="Con la implementación de chunks que permitan conectar servicios de diferentes tipos">
                        Con la implementación de chunks que permitan conectar servicios de diferentes tipos</option>
                    <option
                        value="Con la implementación de particiones distribuidas que permitan conectar servicios de diferentes tipos">
                        Con la implementación de particiones distribuidas que permitan conectar servicios de diferentes
                        tipos</option>
                </select>
            </div>
            <!-- Pregunta 9 -->
            <div class="mb-3">
                <label for="metodologia_crisp_dm" class="form-label">Según la metodología CRISP-DM, el punto más
                    importante es:</label>
                <select class="form-select" id="metodologia_crisp_dm" name="metodologia_crisp_dm" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Descargar los datos de la lógica de negocio">Descargar los datos de la lógica de
                        negocio</option>
                    <option value="Ninguno">Ninguno</option>
                    <option value="Entender la lógica de negocio">Entender la lógica de negocio</option>
                    <option value="Generar el modelo de la lógica de negocio">Generar el modelo de la lógica de negocio
                    </option>
                    <option value="Todos son de igual importancia">Todos son de igual importancia</option>
                </select>
            </div>
            <!-- Pregunta 10 -->
            <div class="mb-3">
                <label for="guardar_csv" class="form-label">Escriba la línea de código para guardar datos en CSV:</label>
                <input type="text" class="form-control" id="guardar_csv" name="guardar_csv" placeholder="Ejemplo: guardar CSV" required>
            </div>

            <!-- Botón para enviar -->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="resultado" class="mt-4"></div>
    </div>

    <script>

        // Capturar el evento de envío del formulario
        document.getElementById("formulario").addEventListener("submit", async function (event) {
            event.preventDefault();

            // Crear un objeto con los datos del formulario
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            // Realizar una solicitud POST al backend
            const response = await fetch("/formulario", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();

            // Mostrar los resultados
            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = "";

            result.resultados.forEach((resultado) => {
                const correcto = resultado.es_correcto;
                const estadoClase = correcto ? "text-success" : "text-danger";
                const estadoTexto = correcto ? "Correcto" : "Incorrecto";

                resultadoDiv.innerHTML += `
            <div class="${estadoClase}">
                <strong>Estado:</strong> <span class="${estadoClase}">${estadoTexto}</span><br>
                <strong>Pregunta:</strong> ${resultado.pregunta}<br>
                <strong>Tu respuesta:</strong> ${resultado.respuesta_usuario}<br>
                <strong>Respuesta correcta:</strong> ${resultado.respuesta_correcta}<br>
                <strong>Explicación:</strong> ${resultado.explicacion}<br>
                <hr>
            </div>
        `;
            });
        });

    </script>
</body>

</html>
